<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>blog</title>
    <style>
        *{margin: 0;}
        body{
            background-color: #FFF5E3;
        }
        nav ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            border: 2px solid black;
        }
        nav a{
            text-decoration: none;
            background-color: #e0cfb1;
            display: block;
            padding: 15px;
            text-align: center;
            color: black;
            font-weight:bold;
            font-family: 'Courier New', Courier, monospace;

        }
        nav li{
            flex: 1;
        }
        nav a:hover{
            background-color:#fff
        }



    </style>
</head>
<nav>
    <ul>
        <li><a href="/">Home Page</a></li>
        <li><a href="/category/info">Ð¡ategory</a></li>
    </ul>
</nav>
<a th:href="@{/article/{categoryId}(categoryId=${category.getId()})/add}"
   role="button">Add Articles</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${article}">
        <td th:text="${article.getName()}"> </td>
        <td th:text="${article.getText()}"> </td>
        <td th:text="${article.getDate()}"> </td>
        <td>
            <a th:href="@{/comment/{articleId}(articleId=${article.getId()})}"
               role="button">Comments</a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
